<ion-header>
  <ion-navbar>
    <ion-title>
      SALAS PSL
    </ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="newRoom()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
   
   <ion-list *ngFor="let room of roomsList">
      <ion-item-sliding #item>
     <ion-item>
      <img src="{{room.imagen}}">
      <h2>SALA {{room.name.toUpperCase()}}</h2>
      <p>{{room.asientos}} asientos</p>
      <p>Limpiada el {{room.fechaLimpieza}}</p>
      <p>Ubicada en el piso {{room.ubicacion}}</p>
      <p>La sala est√° {{room.ocupada ? 'ocupada' : 'desocupada'}}</p>
     </ion-item>
     <ion-item-options>
        <button ion-button color="warning" (click)="showRoom(room.name)">
            <ion-icon name="open"></ion-icon>
          </button>
       <button ion-button color="danger" (click)="deleteRoom(room.name)">
         <ion-icon name="trash"></ion-icon>
       </button>
     </ion-item-options>
    </ion-item-sliding>
   </ion-list>
</ion-content>
