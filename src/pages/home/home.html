<ion-header>
  <ion-navbar>
    <ion-title>
      SALAS PSL
    </ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="newRoom()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-list *ngFor="let room of roomsList">
     <ion-item>
      <img src="{{room.imagen}}">
      <h2>SALA {{room.name.toUpperCase()}}</h2>
      <p>{{room.asientos}} asientos</p>
      <p>Limpiada el {{room.fechaLimpieza}}</p>
      <p>Ubicada en el piso {{room.ubicacion}}</p>
      <p>La sala est√° {{room.ocupada ? 'ocupada' : 'desocupada'}}</p>
      <button ion-button item-end (click)="showRoom(room.name)">Ver Sala</button>
     </ion-item>
   </ion-list>
</ion-content>
